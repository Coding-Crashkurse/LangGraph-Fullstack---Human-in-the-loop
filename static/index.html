<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users and Contracts</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .register-form {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <h1>Users and Contracts</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Is Admin</th>
                <th>Contract Category</th>
                <th>Contract Time</th>
            </tr>
        </thead>
        <tbody id="user-table-body">
            <!-- Rows will be populated here by JavaScript -->
        </tbody>
    </table>

    <div class="register-form">
        <h2>Register New User</h2>
        <form id="register-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Register</button>
        </form>
        <p id="register-message"></p>
    </div>

    <script>
        async function fetchUsersAndContracts() {
            try {
                const response = await fetch('http://127.0.0.1:8000/users/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer admin1' // Replace with actual token
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const users = await response.json();

                const tbody = document.getElementById('user-table-body');
                tbody.innerHTML = ''; // Clear the table body

                for (const user of users) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.is_admin}</td>
                        <td>${user.user_contract ? user.user_contract.contract.category : 'No Contract'}</td>
                        <td>${user.user_contract ? new Date(user.user_contract.contract_time).toLocaleDateString() : 'N/A'}</td>
                    `;
                    tbody.appendChild(row);
                }
            } catch (error) {
                console.error('Error fetching users and contracts:', error);
            }
        }

        async function registerUser(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://127.0.0.1:8000/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: username, password: password })
                });

                const messageElement = document.getElementById('register-message');

                if (!response.ok) {
                    const errorData = await response.json();
                    messageElement.textContent = `Error: ${errorData.detail}`;
                    return;
                }

                const result = await response.json();
                messageElement.textContent = `User ${result.name} registered successfully!`;
                fetchUsersAndContracts(); // Refresh the user list
            } catch (error) {
                console.error('Error registering user:', error);
            }
        }

        // Fetch users and contracts when the page loads
        window.onload = fetchUsersAndContracts;

        // Register form submit event listener
        document.getElementById('register-form').addEventListener('submit', registerUser);
    </script>
</body>

</html>
